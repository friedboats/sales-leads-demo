<div class="sales-leads-panel">

  <!-- Sales leads list -->
  <app-sales-leads-list
    [hidden]="!showSalesList"
    (addLeadClick)="showSalesLeadsForm()">
  </app-sales-leads-list>

  <!-- Sales Form -->
  <app-sales-leads-form
    [hidden]="showSalesList"
    (addSalesLead)="addSalesLead($event)"
    (canceled)="showSalesLeadsList()">
  </app-sales-leads-form>
  
</div>
